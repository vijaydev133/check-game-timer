<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-cont">
      <div class="container">
        <h1>CHECK GAME TIMER</h1>
        <div class="players">
          <div class="player1">
            <p>Player1</p>
            <span id="pl1Min">5</span>:<span id="pl1-timer">00</span>
          </div>
          <div class="player2">
            <p>Player2</p>
            <span id="pl2Min">5</span>:<span id="pl2-timer">00</span>
          </div>
        </div>
        <div class="btns">
          <button id="start">Start</button>
          <button id="swap">Swap</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
